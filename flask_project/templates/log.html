{% extends "template.html" %}
{% block content %}
  <div class="page">
  <h1 style="text-align:center">SKYX</h1>

  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="" method=post>
    <dl>

      <dd>
        <div class="form-group" style="text-align:center">
          <input type=text name=username value="{{
              request.form.username }}" placeholder="UserName">
      </div>
      <div class="form-group" style="text-align:center">
        <input type=password name=password value="{{
              request.form.password }}" placeholder="PassWord">
      </div>


    </dl>
    <div class="form-group" style="text-align:center">
         <input type=submit value=&nbsp;&nbsp;Login&nbsp;&nbsp; class="btn btn-default">
    </div>
  </form>
  <p style="text-align:center">Use 'admin' for the username and password.
</div>
{% endblock %}
